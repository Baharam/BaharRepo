<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>Untitled 2</title>
</head>
<script> 

function CheckPassword(password) { 
   var strength = new Array(); 
    strength[0] = "Blank"; 
    strength[1] = "Very Weak"; 
    strength[2] = "Weak"; 
    strength[3] = "Medium"; 
    strength[4] = "Strong"; 
    strength[5] = "Very Strong"; 
    var score = 1; 
    if (password.length < 1) 
       return strength[0]; 
    if (password.length < 4) 
        return strength[1]; 
    if (password.length >= 8) 
       score++; 
    if (password.length >= 10) 
       score++; 
    if (password.match(/\d+/)) 
       score++; 
    if (password.match(/[a-z]/) && 
       password.match(/[A-Z]/)) 
       score++; 
    if (password.match(/.[!,@,#,$,%,^,&,*,?,_,~,-,£,(,)]/)) 
   	   score++; 
       return strength[score]; 
} 

function PasswordChanged(field) { 
        var span = document.getElementById("PasswordStrength"); 
        span.innerHTML = CheckPassword(field.value); 
} 
 
function ButtonClicked(field) { 
       var strength = document.getElementById("PasswordStrength").innerHTML; 
        if (strength.indexOf("Strong") < 0) 
        { 
            alert("Password is not strong enough!"); 
            return false; 
        } 
} 
</script> 
<body>
<div> 
    Password: 
    <input type="password" onchange="PasswordChanged(this)" /> 
    <span id="PasswordStrength"></span> 
 
    <br /> 
    <input type="button" value="Check" onclick="return ButtonClicked()" /> 
</div> 
</body>
</html>
