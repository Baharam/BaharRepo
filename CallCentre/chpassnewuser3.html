<script> 
var RecaptchaOptions = {theme : 'clean'};


function CheckPassword(password) { 
    var score = 1; 
    if (password.length < 1) 
       return 1; 
    if (password.length < 4) 
        return 1; 
    if (password.length >= 8) 
       score++; 
    if (password.length >= 10) 
       score++; 
    if (password.match(/\d+/)) 
       score++; 
    if (password.match(/[a-z]/) && 
       password.match(/[A-Z]/)) 
       score++; 
    if (password.match(/.[!,@,#,$,%,^,&,*,?,_,~,-,£,(,)]/)) 
   	   score++; 
       return score; 
}

</script>
