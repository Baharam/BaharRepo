<!DOCTYPE html>
<head>

<title>Interact Eduction</title>
<link href="Input.css" rel="stylesheet" type="text/css" media="screen" />
<link href="headstyle.css" rel="stylesheet" type="text/css" media="screen" />
</head>

<script>
var NewDets;
var dbSec;

function Dets() {

var retrievedObject = localStorage.getItem('testObject');
NewDets = JSON.parse(retrievedObject);
document.getElementById("Userdets").innerHTML = 'Currently logged on :- ' + NewDets.User;
dbSec = '&u=' + NewDets.User + '&p=' + NewDets.Pass;
}

function next() {
	document.getElementById("cand").value='';
	document.getElementById("qual").checked=false;
	document.getElementById("Idtext").innerHTML='';
}


function save() {

ynqual = qualBool(document.getElementById("qual").checked);
ynqual1 = qualBool1(document.getElementById("qual").checked);

txt = "b=exec NewResume '";
txt = txt + document.getElementById("Comp").value + "', '"; 
txt = txt + document.getElementById("dtSub").value + "', '"; 
txt = txt + document.getElementById("SubBy").value + "', '"; 
txt = txt + document.getElementById("Appfor").value + "', '"; 
txt = txt + document.getElementById("cand").value + "', "; 
txt = txt + ynqual + ", "; 
txt = txt + ynqual1;
txt = txt + dbSec; 

xmlhttp=new XMLHttpRequest();
xmlhttp.open("POST","dBase2.php",true);
xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
xmlhttp.setRequestHeader("Content-length", txt.length);
xmlhttp.setRequestHeader("Connection", "close");

xmlhttp.onreadystatechange=function()
   {
   if (xmlhttp.readyState==4)
      {	
 	ans = xmlhttp.responseText;
	txt1 = '<label for="IdNo">Resume Id:-</label>';
	txt1 = txt1 + '<input type="text" id="IdNo" class="input" value="' + ans + '" /><br />'
 	document.getElementById("Idtext").innerHTML = txt1;
	
      }
   }

xmlhttp.send(txt);

}

function qualBool(inpvar)
{
 	      if (1==inpvar){txt2=1;} else {txt2=0;}
		return txt2;	      

}

function qualBool1(inpvar)
{
 	      if (1==inpvar){txt2=12;} else {txt2=12;}
		return txt2;	      

}
</script>

<body onload="Dets()">
<div id="wrapper">
  <div id="header">
    <div id="logo">
    <h1>Pro-Active Training</h1>
    <h2>...Call Centre Application</h2>		
	<p id="Userdets"></p>
    </div>
  </div>
</div>
<div>
<div id="leftcol">
	<label><input class="button" type="button" value="Home" onclick="location.href='default.html'"/></label>
	<label><input class="button" type="button" value="Save" onclick="save()"/></label>
	<label><input class="button" type="button" value="Next" onclick="next()"/></label>  
</div>
<div id="midcol">
<label for="Comp">Company:- </label> 
<select id="Comp" class="ta">
   <option value="Bluestone">Bluestone</option>
   <option value="ATS">ATS</option>
   <option value="Skilled">Skilled</option>
   <option value="Other">Other</option>
</select><br />
     <label for="dtSub">Date Submitted:-</label>
     <input type="date" id="dtSub" class="input" /><br />
     <label for="SubBy">Submitted By:- </label> 
     <input type="text" id="SubBy" class="input" /><br />
     <label for="Appfor">Position Applied:- </label> 
     <input type="text" id="Appfor" class="input" /><br />
</div>
<div id="rightcol">
     <label for="cand">Candidate Name:-</label>
     <input type="text" id="cand" class="input" /><br />
     <label for="qual">Qualifications:-</label>
     <input type="checkbox" id="qual" class="input" /><br />
     <p id="Idtext"></p>
</div>
</div> 
</body>
</html>
