<!DOCTYPE html>
<head>

<title>Interact Eduction</title>
<link href="Input.css" rel="stylesheet" type="text/css" media="screen" />
<link href="headstyle.css" rel="stylesheet" type="text/css" media="screen" />
</head>
<script>
function abc() {
if (''== document.getElementById("source").value){alert('Please input from information either mobile number or company description!');return;}
if (''== document.getElementById("ref").value){alert('Please input internal reference number!');return;}
if (''== document.getElementById("dest").value){alert('Please input destination!');return;}
if (''== document.getElementById("notes").value){alert('Please input message!');return;}

txt = "s=" + document.getElementById("source").value;
txt = txt + "&r=" + document.getElementById("ref").value;
txt = txt + "&d=" + document.getElementById("dest").value;
txt = txt + "&n=" + document.getElementById("notes").value;

xmlhttp=new XMLHttpRequest();
xmlhttp.open("POST","smssend.php",true);
xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
xmlhttp.setRequestHeader("Content-length", txt.length);
xmlhttp.setRequestHeader("Connection", "close");

xmlhttp.onreadystatechange=function()
   {
   if (xmlhttp.readyState==4)
      {	
	ans = xmlhttp.responseText;
	alert(ans);
	document.getElementById("source").value = '';
	document.getElementById("ref").value = '';
	document.getElementById("dest").value = '';
	document.getElementById("notes").value = '';
      }
   }

xmlhttp.send(txt);
}
</script>

<body>
<div id="wrapper">
  <div id="header">
    <div id="logo">
    <h1>Pro-Active Training</h1>
    <h2>...Call Centre Application</h2>		
	<p id="Userdets"></p>
    </div>
  </div>
</div>
<div id="leftcol">
</div>
<div id="midcol">
     <label for="source">From (11 chars): </label> 
     <input type="text" id="source" class="input" /><br />
     <label for="ref">Ref No (20 chars):</label>
     <input type="text" id="ref" class="input" /><br />
     <label for="dest">Destination (multiple numbers separated by a comma):</label>
     <textarea id="dest" class="ta" rows="5" cols="50"></textarea><br />
     <label for="notes">Message:</label>
     <textarea id="notes" class="ta" rows="6" cols="50"></textarea><br /><br />
     <input class="button" type="button" value="Home" onclick="location.href='default.html'"/>
     <input class="button" type="button" onclick="abc()" value="Send SMS" />
</div>
</body>
</html>
