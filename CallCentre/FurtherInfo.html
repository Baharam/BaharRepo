<!DOCTYPE html>
<head>

<title>Interact Eduction</title>
<link href="Input.css" rel="stylesheet" type="text/css" media="screen" />
<link href="headstyle.css" rel="stylesheet" type="text/css" media="screen" />
<link rel="stylesheet" type="text/css" media="all" href="jsDatePick_ltr.min.css" />
<script type="text/javascript" src="jsDatePick.min.1.3.js"></script>
</head>

<script>
var NewDets;
var dbSec;

function BindDate() {
		g_globalObject = new JsDatePick({
			useMode:2,
			dateFormat:"%d-%M-%Y",
			target:"dob"
		});		
		

	reset('1');		
}

function Dets() {
var retrievedObject = localStorage.getItem('testObject');
NewDets = JSON.parse(retrievedObject);
document.getElementById("Userdets").innerHTML = 'Currently logged on :- ' + NewDets.User;
dbSec = '&u=' + NewDets.User + '&p=' + NewDets.Pass;
}

function save() {
if (''== document.getElementById("IdNo").value){alert('No record selected!');return;}
if (''== document.getElementById("add").value){alert('Please input address!');return;}
if (''== document.getElementById("city").value){alert('Please input city!');return;}
if (''== document.getElementById("stat").value){alert('Please input state!');return;}
if (''== document.getElementById("pcode").value){alert('Please input postcode!');return;}
if (''== document.getElementById("ph1").value){alert('Please input phone number!');return;}
if (''== document.getElementById("dob").value){alert('Please input date of birth!');return;}

txt = "b=exec SaveDets '";
txt = txt + document.getElementById("add").value + "', '"; 
txt = txt + document.getElementById("city").value + "', '"; 
txt = txt + document.getElementById("stat").value + "', '"; 
txt = txt + document.getElementById("pcode").value + "', '"; 
txt = txt + document.getElementById("ph1").value + "', '"; 
txt = txt + document.getElementById("ph2").value + "', '"; 
txt = txt + document.getElementById("dob").value + "', "; 
txt = txt + document.getElementById("IdNo").value; 
txt = txt + dbSec; 

xmlhttp=new XMLHttpRequest();
xmlhttp.open("POST","dBase2.php",true);
xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
xmlhttp.setRequestHeader("Content-length", txt.length);
xmlhttp.setRequestHeader("Connection", "close");

xmlhttp.onreadystatechange=function()
   {
   if (xmlhttp.readyState==4)
      {	
	document.getElementById("IdNo").value='';
	document.getElementById("cand").value='';
	document.getElementById("add").value='';
	document.getElementById("city").value='';
	document.getElementById("stat").value='';
	document.getElementById("pcode").value='';
	document.getElementById("ph1").value='';
	document.getElementById("ph2").value='';
	document.getElementById("dob").value='';
	next();
      }
   }

xmlhttp.send(txt);
}

function reset(indval) {
Dets();
txt = "b=exec Reset14";
txt = txt + dbSec; 

xmlhttp=new XMLHttpRequest();
xmlhttp.open("POST","dBase2.php",true);
xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
xmlhttp.setRequestHeader("Content-length", txt.length);
xmlhttp.setRequestHeader("Connection", "close");

xmlhttp.onreadystatechange=function()
   {
   if (xmlhttp.readyState==4)
      {	
	document.getElementById("IdNo").value='';
	document.getElementById("cand").value='';
	document.getElementById("add").value='';
	document.getElementById("city").value='';
	document.getElementById("stat").value='';
	document.getElementById("pcode").value='';
	document.getElementById("ph1").value='';
	document.getElementById("ph2").value='';
	document.getElementById("dob").value='';
	next();
      }
   }

xmlhttp.send(txt);
}


function next() {
txt = "b=exec InputDets '" + document.getElementById("Comp").value + "'";
txt = txt + dbSec; 

xmlhttp=new XMLHttpRequest();
xmlhttp.open("POST","dBaseQuals.php",true);
xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
xmlhttp.setRequestHeader("Content-length", txt.length);
xmlhttp.setRequestHeader("Connection", "close");


xmlhttp.onreadystatechange=function()
   {
   if (xmlhttp.readyState==4)
      {	
	if((xmlhttp.responseText).length < 10){
		alert('No records!');
		return;
	}
      objData1 = JSON.parse(xmlhttp.responseText);
      document.getElementById("IdNo").value = objData1.ResumeId;
      document.getElementById("cand").value = objData1.Candidate;
      }
   }
xmlhttp.send(txt);
}

</script>

<div id="wrapper">

  </div>
</div>

</div>
