<!DOCTYPE html>
<head>

<title>Interact Eduction</title>
<link href="Input.css" rel="stylesheet" type="text/css" media="screen" />
<link href="headstyle.css" rel="stylesheet" type="text/css" media="screen" />
</head>
<script>
var NewDets;
var dbSec;

function Dets() {

var retrievedObject = localStorage.getItem('testObject');
NewDets = JSON.parse(retrievedObject);
document.getElementById("Userdets").innerHTML = 'Currently logged on :- ' + NewDets.User;
dbSec = '&u=' + NewDets.User + '&p=' + NewDets.Pass;
}

function elig() {
txt = "b=exec SaveElig ";
txt = txt + document.getElementById("IdNo").value; 
txt = txt + dbSec; 

xmlhttp=new XMLHttpRequest();
xmlhttp.open("POST","dBase2.php",true);
xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
xmlhttp.setRequestHeader("Content-length", txt.length);
xmlhttp.setRequestHeader("Connection", "close");

xmlhttp.onreadystatechange=function()
   {
   if (xmlhttp.readyState==4)
      {	
        document.getElementById("IdNo").value='';
        document.getElementById("cand").value='';
	document.getElementById("qual").value='';
	document.getElementById("notes").value='';
	next();
      }
   }

xmlhttp.send(txt);
}

function disq() {
txt = "b=exec SaveDisq ";
txt = txt + document.getElementById("IdNo").value; 
txt = txt + dbSec; 

xmlhttp=new XMLHttpRequest();
xmlhttp.open("POST","dBase2.php",true);
xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
xmlhttp.setRequestHeader("Content-length", txt.length);
xmlhttp.setRequestHeader("Connection", "close");

xmlhttp.onreadystatechange=function()
   {
   if (xmlhttp.readyState==4)
      {	
        document.getElementById("IdNo").value='';
        document.getElementById("cand").value='';
	document.getElementById("qual").value='';
	document.getElementById("notes").value='';
	next();
      }
   }

xmlhttp.send(txt);
}

function c3() {
txt = "b=exec SaveC3 ";
txt = txt + document.getElementById("IdNo").value; 
txt = txt + dbSec; 

xmlhttp=new XMLHttpRequest();
xmlhttp.open("POST","dBase2.php",true);
xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
xmlhttp.setRequestHeader("Content-length", txt.length);
xmlhttp.setRequestHeader("Connection", "close");

xmlhttp.onreadystatechange=function()
   {
   if (xmlhttp.readyState==4)
      {	
        document.getElementById("IdNo").value='';
        document.getElementById("cand").value='';
	document.getElementById("qual").value='';
	document.getElementById("notes").value='';
	next();
      }
   }

xmlhttp.send(txt);
}

function next() {
Dets();

txt = "b=select top 1 * from resumes where [status] = 4";
txt = txt + dbSec; 

xmlhttp=new XMLHttpRequest();
xmlhttp.open("POST","dBaseRtn1.php",true);
xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
xmlhttp.setRequestHeader("Content-length", txt.length);
xmlhttp.setRequestHeader("Connection", "close");


xmlhttp.onreadystatechange=function()
   {
   if (xmlhttp.readyState==4)
      {	
	if((xmlhttp.responseText).length < 10){
		alert('No records!');
		return;
	}
      objData1 = JSON.parse(xmlhttp.responseText);
      document.getElementById("IdNo").value = objData1.ResumeId;
      document.getElementById("cand").value = objData1.Candidate;
      document.getElementById("qual").value = objData1.Qualifications;
      document.getElementById("notes").value = objData1.Notes;
      }
   }
xmlhttp.send(txt);
}

</script>

<body onload="next()">
<div id="wrapper">
  <div id="header">
    <div id="logo">
    <h1>Pro-Active Training</h1>
    <h2>...Call Centre Application</h2>		
	<p id="Userdets"></p>
    </div>
  </div>
</div>
<div id="leftcol">
	<label><input class="button" type="button" value="Home" onclick="location.href='default.html'"/></label>
	<label><input class="button" type="button" value="Eligible" onclick="elig()"/></label>
	<label><input class="button" type="button" value="Disqualified" onclick="disq()"/></label>  
	<label><input class="button" type="button" value="Cert III Only" onclick="c3()"/></label>  
</div>
<div id="midcol">
<form>
     <label for="IdNo">Id Number:- </label> 
     <input type="text" id="IdNo" class="input" /><br />
     <label for="cand">Candidate Name:-</label>
     <input type="text" id="cand" class="input" /><br />
     <label for="qual">Qualifications:-</label>
     <textarea id="qual" class="ta" rows="4" cols="50"></textarea><br />
     <label for="notes">Notes:-</label>
     <textarea id="notes" class="ta" rows="4" cols="50"></textarea><br />
<br />
</form>
</div /> 
</body>
</html>
