<!DOCTYPE html>
<head>

<title>Interact Eduction</title>
<link href="http://fonts.googleapis.com/css?family=Oswald:400,300" rel="stylesheet" type="text/css" />
<link href="Input.css" rel="stylesheet" type="text/css" media="screen" />
</head>
<script>
function abc() {

xmlhttp=new XMLHttpRequest();
xmlhttp.open("POST","dBase2.php",true);
xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
xmlhttp.setRequestHeader("Content-length", txt.length);
xmlhttp.setRequestHeader("Connection", "close");

xmlhttp.onreadystatechange=function()
   {
   if (xmlhttp.readyState==4)
      {	
      document.getElementById("txt").innerHTML='abc';
	ans = xmlhttp.responseText;
	alert(ans);
      document.getElementById("txt").innerHTML=ans;
      }
   }

xmlhttp.send('b=exec NewResume "abb"');
}
</script>

<body>
<p id="txt">Yes</p>

<form onsubmit="abc()">
     <label for="dtSub">Date Submitted:-</label>
     <input type="text" id="SubBy" class="input" /><br />
     <label for="SubBy">Submitted By:- </label> 
     <input type="text" id="dtSub" class="input" /><br />
     <br /><br />
     <label for="cand">Candidate Name:-</label>
     <input type="text" id="cand" class="input" /><br />
     <label for="qual">Qualifications:-</label>
     <textarea id="qual" class="ta" rows="2" cols="50"></textarea><br />
     <label for="notes">Notes:-</label>
     <textarea id="notes" class="ta" rows="2" cols="50"></textarea><br />
     <label for="ph1">Phone Number:-</label>
     <input type="text" id="ph1" class="input" /><br />
     <label for="ph2">Alt Phone Number:-</label>
     <input type="text" id="ph2" class="input" /><br />
     <label for="stat">Status:-</label>
<select id="stat" class="ta">
   <option value="0">Choose one of the following:</option>
   <option value="4">Prior Qualifications</option>
   <option value="7">Lives Interstate</option>
   <option value="8">Not Eligible</option>
   <option value="9">New Lead</option>
 </select><br />
     <label>&nbsp; </label><input class="button" type="submit" value="Submit" />
</form> 
</body>
</html>
